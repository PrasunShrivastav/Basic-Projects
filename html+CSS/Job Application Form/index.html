<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="position">Select Position:</label>
        <select id="position" name="position" required>
          <option id="position">Junior Developer</option>
          <option id="position">Senior Developer</option>
          <option id="position">Product Manager</option>
          <option id="position">Mobile App Developer</option>
        </select>

        <fieldset class="radio-group" name="availability">
          <input
            type="radio"
            id="full-time"
            value="full-time"
            name="availability"
          />
          <label for="full-time">Full-Time</label>

          <input
            type="radio"
            id="part-time"
            value="part-time"
            name="availability"
          />
          <label for="part-time">Part-Time</label>
        </fieldset>
        <label for="message">Why do you want to work with us?</label>
        <textarea id="message">
Tell us why.
        </textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
